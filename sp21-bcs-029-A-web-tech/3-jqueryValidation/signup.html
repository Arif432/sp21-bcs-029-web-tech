<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="index.css" >
    <script src="index.js"></script>
</head>
<body>
    <div class="container mx-auto mt-10">
        <div class="max-w-md mx-auto bg-white rounded p-8 shadow-lg" >
            <h2 class="text-2xl font-bold mb-4">Signup</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="title" class="block mb-1">Name:</label>
                    <input type="text" id="title" name="title" class="w-full px-3 py-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="email" class="block mb-1">Email:</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="password" class="block mb-1">Password:</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="email" class="block mb-1">Confirm password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded">
                </div>
               
                <button type="submit" class="block w-full bg-blue-500 text-white py-2 rounded">Login</button>
            </form>
        </div>
    </div>
    
</body>
</html>
